<script>
  var currentTeam = "blu"
  let classes = ["fscout", "pscout", "psoldier", "rsoldier", "pyro", "demoman", "heavy", "engineer", "medic", "sniper", "spy"]
  document.getElementById('switch').addEventListener('click', function() {
    if (document.getElementById('switch').checked) {
      currentTeam = "red"
      for (let item of classes) {
        document.getElementById(item + "img").src = "icons/" + item + currentTeam + ".png"
      }
    } else {
      currentTeam = "blu"
      for (let item of classes) {
        document.getElementById(item + 'img').src = "icons/" + item + currentTeam + ".png"
      }
    }
  });
</script>
